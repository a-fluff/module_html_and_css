<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkbox</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="box">
		<p class="text">Выбери вариант:</p>
		<div><input type="checkbox" class="check">A<span class="check__a--wrong">правильный ответ</span></div>
		<div><input type="checkbox" class="check">B<span class="check__a--wrong">правильный ответ</span></div>
		<div><input type="checkbox" class="check__yes">C<span class="check__a--right">правильно!&#128077;</span></div>
		<p class="text">Выбери вариант:</p>
		<div><input type="checkbox" class="check">A<span class="check__b--wrong">правильный ответ</span></div>
		<div><input type="checkbox" class="check__yes">B<span class="check__b--right">правильно!&#128077;</span></div>
		<div><input type="checkbox" class="check">C<span class="check__b--wrong">правильный ответ</span></div>
		<p class="text">Выбери вариант:</p>
		<div><input type="checkbox" class="check__yes">A<span class="check__c--right">правильно!&#128077;</span></div>
		<div><input type="checkbox" class="check">B<span class="check__c--wrong">правильный ответ</span></div>
		<div><input type="checkbox" class="check">C<span class="check__c--wrong">правильный ответ</span></div>
	</div>
</body>
</html>
