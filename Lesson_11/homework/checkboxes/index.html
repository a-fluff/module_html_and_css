<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkboxes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="box">
      <div class="color-check">
        <input id="color-check" type="checkbox">
        <label class="toggle-item" for="color-check">
          <div></div>
        </label>
      </div> 
    </div>
    <div class="box">
      <div class="yes-no-check">
        <input id="yes-no-check" type="checkbox">
        <label class="toggle-item" for="yes-no-check">
          <div class="check"></div>
        </label>
      </div> 
    </div>
    <div class="box">
      <div class="dog-check">
        <input id="dog-check" type="checkbox">
        <label class="toggle-item" for="dog-check">
          <img class="dog" src="corgi.svg" alt="">
          <div class="mouth"></div>
          <div class="tail"></div>
        </label>
      </div>
    </div>
  </div>
</body>
</html>
